    branches:
      - macos-14

env:
  ARIA_AT_WORK_DIR: 'tests/alert'
  ARIA_AT_CALLBACK_URL: 'http://example.com'
  ARIA_AT_STATUS_URL: 'http://example.com'
  ARIA_AT_CALLBACK_HEADER: 'x-header-param:empty'

jobs:
  voiceover-test:
